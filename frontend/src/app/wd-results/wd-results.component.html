<div class="col-sm-12">
    <div class="accordion" id="wdResults">
        <div *ngFor="let result of results; let i=index" class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#resultPanel-collapse" aria-expanded="true" aria-controls="resultPanel-collapse">
                    WD-Piano #{{i}}
                </button>
            </h2>
            <div id="resultPanel-collapse" class="accordion-collapse collapse show">
                <div class="accordion-body">
                    <div class="row">
                        <!-- TODO use *ngFor if no custom controls for every different audio feature -->
                        <div class="col-sm-12 col-md-6">
                            <img src={{getPlotUrl(this.results[i].daapFeatures.mfccs)}} class="img-fluid" alt="mfccs-plot">
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <img src={{getPlotUrl(this.results[i].daapFeatures.spectralCentroid)}} class="img-fluid" alt="spectral-centroid-plot">
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
