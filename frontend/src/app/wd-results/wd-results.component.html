<div class="col-sm-12">
    <div class="accordion" id="wdResults">
        <div *ngFor="let result of results; let i=index" class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#resultPanel-collapse" aria-expanded="true" aria-controls="resultPanel-collapse">
                    WD-Piano #{{i}}
                </button>
            </h2>
            <div id="resultPanel-collapse" class="accordion-collapse collapse show">
                <div class="accordion-body">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <h4>Video player</h4>
                            <!-- Video player -->
                            <app-video-player [videoUrl]="getVideoUrl(i)"></app-video-player>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <!-- Summary --> 
                            <h4>Summary</h4>
                            <app-summary [params]="this.results[i].paramSummary"></app-summary>
                        </div>
                    </div>
                    <div class="row">
                        <!-- TODO use *ngFor if no custom controls for every different audio feature -->
                        <div class="col-sm-12 col-md-6">
                            <img src={{getPlotUrl(this.results[i].daapFeatures.mfccs)}} class="img-fluid" alt="mfccs-plot">
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <img src={{getPlotUrl(this.results[i].daapFeatures.spectralCentroid)}} class="img-fluid" alt="spectral-centroid-plot">
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <img src={{getPlotUrl(this.results[i].daapFeatures.spectralBandwidth)}} class="img-fluid" alt="spectral-bandwidth-plot">
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <img src={{getPlotUrl(this.results[i].daapFeatures.spectralContrast)}} class="img-fluid" alt="spectral-contrast-plot">
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <img src={{getPlotUrl(this.results[i].daapFeatures.spectralRollOff)}} class="img-fluid" alt="spectral-roll-off-plot">
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <img src={{getPlotUrl(this.results[i].daapFeatures.tonnetz)}} class="img-fluid" alt="tonnetz-plot">
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
