<div class="col-sm-12">
    <div class="accordion" id="wdResults">
        <div *ngFor="let result of results; let i=index" class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#resultPanel-collapse" aria-expanded="true" aria-controls="resultPanel-collapse">
                    WD-Piano #{{i}}
                </button>
            </h2>
            <div id="resultPanel-collapse" class="accordion-collapse collapse show">
                <div class="accordion-body">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <h3>Video Player: Hammer-String Interaction</h3>
                            <!-- Video player -->
                            <app-video-player [videoUrl]="getVideoUrl(i)"></app-video-player>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <!-- Summary -->
                            <h3>Parameters Summary</h3>
                            <app-summary [params]="this.results[i].paramSummary"></app-summary>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <h3>Audio Spectral Features</h3>
                        </div>
                        <div class="col-sm-12">
                            <h5>Spectral Analysis parameters</h5>
                        </div>
                        <div class="col-sm-12 col-lg-3">
                            <label for="windowType" class="form-label">Window type</label>
                            <select #fs class="form-select" aria-label="window type select"
                                [(ngModel)]="this.spectralParameters.windowType" id="windowType">
                                <option>boxcar</option>
                                <option selected>hann</option>
                                <option>triang</option>
                                <option>blackman</option>
                                <option>hamming</option>
                            </select>
                        </div>
                        <div class="col-sm-12 col-lg-3">
                            <label for="nFFT" class="form-label">FFT length [samples]</label>
                            <input type="number" min=1 max=8192 class="form-control" id="nFFT"
                                [(ngModel)]="this.spectralParameters.nFFT">
                        </div>
                        <div class="col-sm-12 col-lg-3">
                            <label for="winLength" class="form-label">Window length [samples]</label>
                            <input type="number" min=1 max=8192 class="form-control" id="winLength"
                                [(ngModel)]="this.spectralParameters.winLength">
                        </div>
                        <div class="col-sm-12 col-lg-3">
                            <label for="hopLength" class="form-label">Hop length [samples]</label>
                            <input type="number" min=1 max=8192 class="form-control" id="hopLength"
                                [(ngModel)]="this.spectralParameters.hopLength">
                        </div>
                        <div class="col-sm-12 col-lg-3">
                            <label for="nMFCC" class="form-label"><b>MFCC</b>: Number of extracted MFCC</label>
                            <input type="number" min=1 max=40 class="form-control" id="nMFCC"
                                [(ngModel)]="this.spectralParameters.nMFCC">
                        </div>
                        <div class="col-sm-12 col-lg-3">
                            <label for="contrastMinFreqCutoff" class="form-label"><b>Spectral Contrast:</b> Min frequency [Hz]</label>
                            <input type="number" min=20 max=20000 class="form-control" id="contrastMinFreqCutoff"
                                [(ngModel)]="this.spectralParameters.contrastMinFreqCutoff">
                        </div>
                        <div class="col-sm-12 col-lg-3">
                            <label for="contrastNumBands" class="form-label"><b>Spectral Contrast:</b> Min frequency [Hz]</label>
                            <input type="number" min=1 max=20 class="form-control" id="contrastNumBands"
                                [(ngModel)]="this.spectralParameters.contrastNumBands">
                        </div>
                        <div class="col-sm-12 col-lg-3">
                            <label for="rollPercent" class="form-label"><b>Spectral Rolloff:</b> Rolloff percentage [%]</label>
                            <input type="number" min=0.01 max=0.99 class="form-control" id="rollPercent"
                                [(ngModel)]="this.spectralParameters.rollPercent">
                        </div>
                        <div class="col-lg-12 text-center start-button">
                            <button type="submit" class="btn btn-primary" (click)="this.updatePlots(i)" [disabled]="this.isUpdating">UPDATE PLOTS</button>
                          </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <img src={{getPlotUrl(this.results[i].daapFeatures.mfccs)}} class="img-fluid"
                                alt="mfccs-plot">
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <img src={{getPlotUrl(this.results[i].daapFeatures.tonnetz)}} class="img-fluid"
                                alt="tonnetz-plot">
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <img src={{getPlotUrl(this.results[i].daapFeatures.spectralCentroid)}} class="img-fluid"
                                alt="spectral-centroid-plot">
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <img src={{getPlotUrl(this.results[i].daapFeatures.spectralBandwidth)}} class="img-fluid"
                                alt="spectral-bandwidth-plot">
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <img src={{getPlotUrl(this.results[i].daapFeatures.spectralContrast)}} class="img-fluid"
                                alt="spectral-contrast-plot">
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <img src={{getPlotUrl(this.results[i].daapFeatures.spectralRollOff)}} class="img-fluid"
                                alt="spectral-roll-off-plot">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
